<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="I'm a little teapot.">
    <meta name="author" content="Corban Mailloux">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <link rel="stylesheet" href="/css/app.fixed.css">
    <link rel="stylesheet" href="/css/animate.min.css">


    <!-- Icon -->
    <link rel="icon" href="/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <title>Short and Stout</title>
  </head>
  <body>

    <div class="teacontainer">
      <img src="/images/teapot.png" alt="Teapot" class="teapot teapot-animate"/>
      <div class="word-container">
        <h1 class="words" data-in-effect="bounceInDown">I'm a little teapot.</h1>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/js/jquery.lettering-0.6.1.min.js"></script>
    <script src="/js/jquery.textillate.js"></script>
    
    <script>
      $(function () {
        $(".words").textillate({
          initialDelay: 750
        });

        /*$("img").addClass("teapot-animate");
        $('.title').textillate('start');*/
      })
    </script>
  </body>
</html>
